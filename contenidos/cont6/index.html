							<h1>What are some ethics and moral characteristics?</h1>
							<div id="contenido">
								<p>
									<img src="imagenes/imagen.png" width="200px" class="img_right">
									<strong>Moral.</strong> It’s the real fact that we can find in every society, it’s a set of regulations transmitted generation to generation, and they evolve with time and have strong differences with the regulations in other societies according to different times in history.<br><br>
									<strong>For example:</strong> Hebrew practice circumcision to men at the moment they are born. These people base this act on their religious tradition, for this reason it’s morally acceptable.<br>
									As we know, this kind of tradition is only accepted to these people, but for people who belong to other cultures circumcision is not acceptable and it’s not socially acceptable.<br><br>
									<strong>Ethics.</strong> It’s the real fact that happens at some people’s minds, it’s a group of regulations, principles and reasons that an individual has embraced and set as a guideline for his/her own behavior.<br><br>
									<strong>For example:</strong> An employee’s duty at a hospital. This person should not reveal any patient’s medical record. At the moment he or she does it, it will mean a lack of ethics.
								</p>
