							<h1>Which aspects of moral and ethics are similar?</h1>
							<div id="contenido">
								<p>
									<img src="imagenes/imagen.png" width="180px" class="img_right">
									Both cases refer to regulations, perceptions, and a must. While moral is a set of regulations that a society is in charge of transmitting generation to generation, ethics is a set of regulations that a particular individual has cleared and adopted for his/her own behavior.<br><br>
									<strong>What’s the difference between moral and ethics?</strong><br><br>
									<ol>
										<li>
											Moral has a social base; it’s a set of regulations established by a society which strongly influence their people’s behavior. On the other hand, ethics rises inside the person as a result of his/her own consideration and his/her own choice.
										</li>
										<li>
											Moral is a set of regulations that act in the behavior from outside and from subconscious. On the other hand, ethics influences in a person’s behavior but from his/her own conscience and will.
										</li>
										<li>
											Axiological nature about ethics. In the moral regulations there is a strong prescriptive, legal, mandatory, imposing, coercive and punitive aspect.In ethics regulation the fundamental aspect is value, but it doesn’t refer to the value imposed from outside but from the one the person’s own conscience.
										</li>
									</ol>
								</p>
