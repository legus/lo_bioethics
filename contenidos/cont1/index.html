							<h1>Bioethics: discipline for life</h1>
							<div id="contenido">
								<p>
									<img src="imagenes/imagen.png" class="img_right">
									When the man’s activities intervene and impact in different ways on every context, in a positive or negative way, it is necessary to protect the man from the consequences of his own actions,  and ethics become in <strong>bioethics</strong> that includes everything, the biosphere with everything it has.<br><br>Bioethics tries to make the man understand a reality that demands responsibility with his context to reach a sustainable harmony that is not an independent organism and his actions influence every system that is part of the biosphere.<br>
									Bioethics is a discipline relatively new. The term Bioethics was first used by the protestant shepherd, theologian, philosopher and German educator Fritz Jahr, who used the term Bio-Ethik in 1927 in an article about the ethical relationship of the human being with the plants and animals.<br><br>
									Later, in 1970, the American biochemist and oncologist Van Rensselaer Potter  used the term bio-ethics in an article about “the science of survival” and later in 1971 in his book “Bioethics a bridge towards the future”.<br>
									Bioethics is a branch of applied ethics, but it is necessary to remember some about ethics to better understand Bioethics.
								</p>
