									<h1>BIOETHICS: A LIFE ETHICS</h1>
									<div id="contenido">
										<p>
											<img src="imagenes/imagen.png" class="img_right">
											The material object of Bioethics is the actions of the man about life in genere; on the other hand, its formal object is from the Ethics perspective to identify if these actions are good and make a better man or, on the contrary, hurt him, hurt the humanity, the environment and the future generations.<br><br>
											When talking about the actions of the man about life in general, it is possible to understand what is related to vegetable, animal and human life and, of course, it is also possible to understand his actions about the environment and the correct treatment to animals, it means, about everything that in the future may affect in the development of the human life and the future generations.
										</p>
