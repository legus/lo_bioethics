							<h1>Introduction</h1>
							<div id="contenido">
								<p>
									<img src="imagenes/img1.png" class="img_right">
									The Ethical and Morality aspects in old times, and even in recent times, were similarly used to talk about behaviors and attitudes of people in normal situations, with the purpose to universalize some principles and criteria (with some mystical – religious influence) about the correct form to proceed in social relationships and guarantee the peaceful and harmonic coexistence. After some time, and thanks to the development of Philosophy and Humanities, it was possible to clarify the purpose of ethics and morality as well.
								</p>
								<p>
									<img src="imagenes/img2.png" class="img_left">
									Bioethics is the systematic and interdisciplinary study of people’s actions about vegetable, animal and human lives, considering its anthropological and ethical implications, with the purpose of having a rational view of the things that are beneficial for the human being, the future generations and the ecosystem, in order to find possible technical – scientific solutions and/or design an appropriate legal regulation.
								</p>
