							    	<div id="con_texto">
										<h1>Applied ethics</h1>
										<div id="contenido">
											<p>
												<img src="imagenes/imagen3.png" class="img_right" width="100">
												It is part of the ethics that studies concrete and controversial moral matters. Some ethics objects of study are induced abortion, euthanasia, and animal rights. Some of these matters are grouped by their similarities and are studied by sub-disciplines, as it follows:
											</p>
											<ul>
												<li>
													<strong>Professional Ethics:</strong> It focuses on looking for reasons for moral values that should guide to professionals in different disciplines.
												</li>
												<li>
													<strong>Environmental ethics:</strong> It focuses on the ethical relationship between human beings and the environment.
												</li>
												<li>
													<strong>Economic ethics:</strong> It focuses on the ethical aspects that should guide the economic relationship between human beings and the effect that such regulations would have on the economy in our societies.
												</li>
												<li>
													<strong>And, BIOETHICS:</strong> This branch of applied ethics studies the moral controversies that arise because of the advance in biology and medicine.
												</li>
											</ul>
											<p>
												At studying and applying bioethics, it’s considered that all actions and decisions related to respect and preservation of life, especially human life.<br><br>
												In Bioethics it is considered three specific areas: life’s origin, life’s development and assistance, and the end of life.
											</p>
											<ul>
												<li>
													<strong>Life’s origin:</strong> Bioethics focuses to study on the beginning of life and its transmission; in other words, it takes into account the responsibility in procreation, demography, fertility control, and different aspects related to possible variations and/or connections to the origin such as cloning, genetic engineering, the genetic board, abortion and eugenics.
												</li>
												<li>
													<strong>Life’s development and assistance:</strong> Bioethics focuses on the social, doctor – patient relationship aspect, also about actions and decisions related to cooperation, support and communication related to preserve life and develop a better environment and a better planet and universe.
												</li>
												<li>
													<strong>The end of life:</strong> Its fundamental idea is that life is transitory and has an end, however, this ending is affected by a series of prejudices that humans have related to their end of life, to their natural and psychological incompetence to accept it and bear it.
												</li>
											</ul>
											<p>
												So, dangers are related to uncertainty and the necessity of having total control at that final moment,for these reasons there might be situations like suicides, assisted suicide, euthanasia, dead penalty and dysthanasia, and this is what this area studies in relation to action and decision taken by humans.
											</p>
