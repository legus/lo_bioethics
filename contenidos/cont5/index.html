							<h1>Ethics and moral </h1>
							<div id="contenido"><br><br><br>
								<p>
									<img src="imagenes/imagen.png" width="200px" class="img_right">
									Bioethics belong to the sphere of ethics, ethics and moral are closely related as well. <br><br><strong>What do they have in common?</strong> <br><br> <strong>What are their differences?<br><br></strong>Let’s see: The words “ethics” and “moral” have an etymological meaning similar to their Greek and Latin roots.<br><br><br>
									People use them almost with no difference and sometimes even at the same time. <strong>Moral</strong> has a particular meaning because of its precision about its objects, but <strong>ethics</strong> tends to be universal for its abstract principles.<br><br>Ethics is the scientific and philosophical study of moral, for this reason it’s just theory, moral is practice.
