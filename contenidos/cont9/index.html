							<h1>Ethics and law studies</h1>
							<div id="contenido">
								<p>
									<img src="imagenes/imagen.png" width="300px" class="img_right">
									Law studies refer to the group of precepts and regulations that manage the humans’ behavior in the society. There is a close relationship between ethics and law because the legal world accepts and promotes some specific moral values related to the ethics considerations because they refer to matters of human behavior, but they are different in:dt>
								</p>
								<ol type="a">
									<li>Ethics regulations are autonomous (every person must rule himself/herself) and the ones related to law studies are heteronymous (the regulations come from an authority different from the individual).</li>
									<li>Ethical regulations rule internal aspects and law external aspects.</li>
									<li>Ethics regulations are uncontrollable (even when they have a mandatory nature, they normally don’t lead to any clear punishment in case they are not obeyed)and the law regulations are controllable.</li>
								</ol>
